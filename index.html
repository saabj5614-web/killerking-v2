<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLER KING | v2.3 PREMIUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow-x: hidden; font-family: 'Courier New', monospace; color: #00ff41; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        
        /* Scanline & Overlay */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* NEW OPTIMIZED GLITCH TITLE */
        .killer-title {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 40px #00ff41;
            animation: glitch 2.5s infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            10% { transform: skew(-3deg); }
            20% { transform: skew(3deg); text-shadow: -2px 0 red, 2px 0 blue; }
            30% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }
        .title-underline {
            width: 80%; height: 3px; background: linear-gradient(90deg, transparent, #00ff41, transparent);
            margin: 10px auto 30px; box-shadow: 0 0 15px #00ff41;
        }

        /* Login UI */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-box {
            border: 2px solid #00ff41; padding: 30px; background: rgba(0,0,0,0.9);
            box-shadow: 0 0 30px #00ff41; text-align: center; width: 350px;
        }
        input {
            background: rgba(0, 255, 65, 0.1); border: 1px solid #00ff41; color: #00ff41;
            padding: 12px; margin: 10px 0; width: 100%; outline: none; text-align: center; font-weight: bold;
        }
        .toggle-btn {
            position: absolute; right: 10px; top: 22px; cursor: pointer;
            font-size: 10px; color: #00ff41; border: 1px solid #00ff41; padding: 2px 5px;
        }

        /* Dashboard */
        #main-content { display: none; position: relative; z-index: 1; text-align: center; padding: 20px; }
        .section-box { background: rgba(0, 0, 0, 0.9); border: 2px solid #00ff41; padding: 25px; margin: 20px auto; max-width: 650px; box-shadow: 0 0 15px rgba(0,255,65,0.2); }
        .admin-box { border-color: cyan; display: none; box-shadow: 0 0 20px cyan; }
        
        .btn { display: block; padding: 15px; margin: 10px auto; border: 1px solid #00ff41; color: #00ff41; text-decoration: none; font-weight: bold; cursor: pointer; width: 85%; background: rgba(0,255,65,0.05); transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: #00ff41; color: black; box-shadow: 0 0 20px #00ff41; }
        
        #download-area { display: none; margin-top: 20px; padding: 20px; border: 2px dashed gold; }
        .delete-btn { background: #ff000033 !important; color: red !important; width: 50px !important; border-color: red !important; display: inline-block; }
        .badge { background: red; color: white; padding: 2px 8px; font-size: 10px; border-radius: 5px; position: absolute; margin-top: -10px; z-index: 5; }
        .setting-row { display: flex; gap: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="login-screen">
        <div style="margin-bottom: 40px; text-align: center;">
            <h1 class="killer-title">KILLER KING</h1>
            <div class="title-underline"></div>
        </div>
        <div class="login-box" id="lbox">
            <h3 style="margin-bottom: 10px;">[ TERMINAL LOGIN ]</h3>
            <input type="text" id="username" placeholder="USERNAME">
            <div style="position: relative; width: 100%;">
                <input type="password" id="password" placeholder="PASSWORD">
                <span class="toggle-btn" onclick="togglePass()" id="tglText">SHOW</span>
            </div>
            <button class="btn" onclick="validateLogin()">INITIALIZE SYSTEM</button>
            <p id="status-msg" style="font-size: 10px; margin-top: 10px; color: yellow;">CONNECTING TO CLOUD...</p>
        </div>
    </div>

    <div id="main-content">
        <h1 class="killer-title" style="font-size: 3rem;">KILLER KING</h1>
        <div class="title-underline" style="width: 50%;"></div>
        
        <div id="admin-panel" class="section-box admin-box">
            <h3 style="color: cyan; margin-bottom: 20px;">[ ROOT ADMIN SETTINGS ]</h3>
            
            <div style="border: 1px solid #222; padding: 15px; margin-bottom: 20px;">
                <p style="color: cyan; font-size: 12px; margin-bottom: 10px;">UPLOAD NEW TOOL</p>
                <input type="text" id="tool-name" placeholder="Tool Name">
                <input type="text" id="tool-link" placeholder="Download URL">
                <button class="btn" onclick="addNewLink()" style="border-color: cyan; color: cyan;">SEND TO CLOUD</button>
            </div>

            <div style="border: 1px solid #222; padding: 15px;">
                <p style="color: #ff00ff; font-size: 12px; margin-bottom: 10px;">SENSITIVE: CHANGE PASSWORDS</p>
                <div class="setting-row">
                    <input type="text" id="new-adm-u" placeholder="Admin User">
                    <input type="text" id="new-adm-p" placeholder="Admin Pass">
                </div>
                <div class="setting-row">
                    <input type="text" id="new-usr-u" placeholder="User Name">
                    <input type="text" id="new-usr-p" placeholder="User Pass">
                </div>
                <button class="btn" onclick="updateCredentials()" style="border-color: #ff00ff; color: #ff00ff;">SAVE NEW PASSWORDS</button>
            </div>
        </div>

        <div class="section-box">
            <h3 id="lock-status" style="color: #ff4d4d; margin-bottom: 20px;">[ ðŸ”’ DATABASE LOCKED ]</h3>
            <div id="action-buttons">
                <a href="https://youtube.com/@mabi-king" target="_blank" class="btn" onclick="checkStep(1)">STEP 1: SUBSCRIBE YOUTUBE</a>
                <a href="https://chat.whatsapp.com/YOUR_LINK" target="_blank" class="btn" onclick="checkStep(2)">STEP 2: JOIN TELEGRAM/WA</a>
            </div>
            <div id="download-area">
                <div id="tools-list"></div>
            </div>
        </div>
        
        <p style="color: #00ff41; font-size: 12px; margin-top: 30px;">
            TERMINAL STATUS: ONLINE | ACTIVE USERS: <span id="counter">--</span>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCpvGpYmqgP8gQsjZ0SZCTsJDdjZ1-u9vQ",
          authDomain: "killerkingcloud-804.firebaseapp.com",
          projectId: "killerkingcloud-804",
          storageBucket: "killerkingcloud-804.firebasestorage.app",
          messagingSenderId: "719473974088",
          appId: "1:719473974088:web:b13c1d79aaebfbb30eb17d",
          measurementId: "G-BMTMGM46V0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.validateLogin = validateLogin;
        window.addNewLink = addNewLink;
        window.deleteTool = deleteTool;
        window.checkStep = checkStep;
        window.togglePass = togglePass;
        window.updateCredentials = updateCredentials;

        let creds = { adm_u: "killerking", adm_p: "killer786", usr_u: "user", usr_p: "king123" };
        let isAdmin = false;

        // SYNC PASSWORDS FROM CLOUD
        onSnapshot(doc(db, "settings", "passwords"), (docSnap) => {
            if (docSnap.exists()) {
                creds = docSnap.data();
                document.getElementById('status-msg').innerText = "CLOUD SECURE";
                document.getElementById('new-adm-u').value = creds.adm_u;
                document.getElementById('new-adm-p').value = creds.adm_p;
                document.getElementById('new-usr-u').value = creds.usr_u;
                document.getElementById('new-usr-p').value = creds.usr_p;
            }
        });

        async function updateCredentials() {
            const data = {
                adm_u: document.getElementById('new-adm-u').value,
                adm_p: document.getElementById('new-adm-p').value,
                usr_u: document.getElementById('new-usr-u').value,
                usr_p: document.getElementById('new-usr-p').value
            };
            try {
                await setDoc(doc(db, "settings", "passwords"), data);
                alert("SUCCESS: Passwords updated on Cloud!");
            } catch(e) { alert("ERROR: Cloud Sync Failed!"); }
        }

        function togglePass() {
            const p = document.getElementById('password');
            const t = document.getElementById('tglText');
            if(p.type === "password") { p.type = "text"; t.innerText = "HIDE"; }
            else { p.type = "password"; t.innerText = "SHOW"; }
        }

        function validateLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === creds.adm_u && p === creds.adm_p) { isAdmin = true; startSystem(); }
            else if (u === creds.usr_u && p === creds.usr_p) { isAdmin = false; startSystem(); }
            else { alert("ACCESS DENIED!"); }
        }

        function startSystem() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
            initMatrix();
            setInterval(() => {
                document.getElementById('counter').innerText = Math.floor(Math.random() * (190 - 140) + 140);
            }, 2500);
        }

        async function addNewLink() {
            const name = document.getElementById('tool-name').value;
            const link = document.getElementById('tool-link').value;
            if(name && link) {
                await addDoc(collection(db, "tools"), { name, link, timestamp: new Date() });
                alert("TOOL ADDED!");
            }
        }

        async function deleteTool(id) {
            if(confirm("DELETE?")) { await deleteDoc(doc(db, "tools", id)); }
        }

        function renderTools() {
            const list = document.getElementById('tools-list');
            const q = query(collection(db, "tools"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                list.innerHTML = "";
                snapshot.forEach((docPtr) => {
                    const tool = docPtr.data();
                    const div = document.createElement('div');
                    div.style.position = "relative";
                    div.innerHTML = `<span class="badge">PRO</span>
                                     <a href="${tool.link}" target="_blank" class="btn" style="color:gold; border-color:gold; width:75%; display:inline-block;">ðŸ“¥ ${tool.name}</a>
                                     ${isAdmin ? `<button class="btn delete-btn" onclick="deleteTool('${docPtr.id}')">X</button>` : ''}`;
                    list.appendChild(div);
                });
            });
        }

        let s1 = false, s2 = false;
        function checkStep(n) {
            if(n===1) s1 = true; if(n===2) s2 = true;
            if(s1 && s2) {
                document.getElementById('lock-status').innerText = "[ ðŸ”“ DATABASE UNLOCKED ]";
                document.getElementById('lock-status').style.color = "#00ff41";
                document.getElementById('download-area').style.display = 'block';
                renderTools();
            }
        }

        function initMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const drops = Array(Math.floor(canvas.width/16)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0"; ctx.font = "16px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(Math.random()*128), i*16, y*16);
                    if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
