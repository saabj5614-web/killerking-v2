<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLER KING | v2.0 TERMINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow-x: hidden; font-family: 'Courier New', monospace; color: #00ff41; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        
        /* Scanline Effect */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* Login Screen */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-box {
            border: 2px solid #00ff41; padding: 30px; background: rgba(0,0,0,0.9);
            box-shadow: 0 0 20px #00ff41; text-align: center; width: 350px;
        }
        input {
            background: rgba(0, 255, 65, 0.1); border: 1px solid #00ff41; color: #00ff41;
            padding: 12px; margin: 10px 0; width: 100%; outline: none; text-align: center;
        }

        /* Main Content */
        #main-content { display: none; position: relative; z-index: 1; text-align: center; padding: 20px; }
        .killer-title { font-size: 3rem; color: #fff; text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41; letter-spacing: 10px; margin: 20px 0; }
        
        .section-box { background: rgba(0, 0, 0, 0.85); border: 2px solid #00ff41; padding: 25px; margin: 20px auto; max-width: 650px; }
        .admin-box { border-color: cyan; display: none; box-shadow: 0 0 15px cyan; margin-bottom: 30px; }
        
        .btn { display: block; padding: 15px; margin: 10px auto; border: 1px solid #00ff41; color: #00ff41; text-decoration: none; font-weight: bold; cursor: pointer; width: 85%; background: rgba(0,255,65,0.05); transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: #00ff41; color: black; box-shadow: 0 0 20px #00ff41; }
        
        #download-area { display: none; margin-top: 20px; padding: 20px; border: 2px dashed gold; }
        .delete-btn { background: #ff000033 !important; color: red !important; width: 60px !important; border-color: red !important; display: inline-block; margin-left: 5px; }
        
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="login-screen">
        <div class="login-box" id="lbox">
            <h2>[ TERMINAL LOGIN ]</h2>
            <input type="text" id="username" placeholder="USERNAME">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="btn" onclick="validateLogin()">INITIALIZE</button>
        </div>
    </div>

    <div id="main-content">
        <h1 class="killer-title">KILLER KING</h1>
        
        <div id="admin-panel" class="section-box admin-box">
            <h3 style="color: cyan;">[ ROOT ADMIN PANEL ]</h3>
            <input type="text" id="tool-name" placeholder="Tool Name">
            <input type="text" id="tool-link" placeholder="Download URL">
            <button class="btn" onclick="addNewLink()" style="border-color: cyan; color: cyan;">UPLOAD TO CLOUD</button>
        </div>

        <div class="section-box">
            <h3 id="lock-status" style="color: #ff4d4d;">[ ðŸ”’ DATABASE LOCKED ]</h3>
            <div id="action-buttons">
                <a href="#" class="btn" onclick="checkStep(1)">STEP 1: VERIFY YOUTUBE</a>
                <a href="#" class="btn" onclick="checkStep(2)">STEP 2: JOIN WHATSAPP</a>
            </div>
            <div id="download-area">
                <div id="tools-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONNECTED WITH YOUR FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyCpvGpYmqgP8gQsjZ0SZCTsJDdjZ1-u9vQ",
          authDomain: "killerkingcloud-804.firebaseapp.com",
          projectId: "killerkingcloud-804",
          storageBucket: "killerkingcloud-804.firebasestorage.app",
          messagingSenderId: "719473974088",
          appId: "1:719473974088:web:b13c1d79aaebfbb30eb17d",
          measurementId: "G-BMTMGM46V0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.validateLogin = validateLogin;
        window.addNewLink = addNewLink;
        window.deleteTool = deleteTool;
        window.checkStep = checkStep;

        let isAdmin = false;
        const ADMIN_PASS = "killer786";
        const USER_PASS = "king123";

        function validateLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === "killerking" && (pass === ADMIN_PASS || pass === USER_PASS)) {
                isAdmin = (pass === ADMIN_PASS);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
                initMatrix();
            } else {
                document.getElementById('lbox').classList.add('shake');
                setTimeout(() => document.getElementById('lbox').classList.remove('shake'), 500);
            }
        }

        async function addNewLink() {
            const name = document.getElementById('tool-name').value;
            const link = document.getElementById('tool-link').value;
            if(name && link) {
                try {
                    await addDoc(collection(db, "tools"), { name, link, timestamp: new Date() });
                    alert("Cloud Upload Success!");
                    document.getElementById('tool-name').value = "";
                    document.getElementById('tool-link').value = "";
                } catch(e) { alert("Error: Check Firebase Rules!"); }
            }
        }

        async function deleteTool(id) {
            if(confirm("Delete Tool?")) { await deleteDoc(doc(db, "tools", id)); }
        }

        function renderTools() {
            const list = document.getElementById('tools-list');
            const q = query(collection(db, "tools"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                list.innerHTML = "";
                snapshot.forEach((docPtr) => {
                    const tool = docPtr.data();
                    const id = docPtr.id;
                    const div = document.createElement('div');
                    div.style.marginBottom = "10px";
                    div.innerHTML = `<a href="${tool.link}" target="_blank" class="btn" style="display:inline-block; width:75%; color:gold; border-color:gold;">ðŸ“¥ ${tool.name}</a>
                                     ${isAdmin ? `<button class="btn delete-btn" onclick="deleteTool('${id}')">DEL</button>` : ''}`;
                    list.appendChild(div);
                });
            });
        }

        let s1 = false, s2 = false;
        function checkStep(n) {
            if(n===1) s1 = true; if(n===2) s2 = true;
            if(s1 && s2) {
                document.getElementById('lock-status').innerText = "[ ðŸ”“ DATABASE UNLOCKED ]";
                document.getElementById('lock-status').style.color = "#00ff41";
                document.getElementById('download-area').style.display = 'block';
                renderTools();
            }
        }

        function initMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const drops = Array(Math.floor(canvas.width/16)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0"; ctx.font = "16px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(Math.random()*128), i*16, y*16);
                    if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
