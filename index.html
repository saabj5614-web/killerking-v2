<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLER KING v3.5 | MEGA PREMIUM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }
        
        /* CRT Scanline Effect */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; position: relative; z-index: 5; }
        
        .box {
            background: rgba(0, 5, 0, 0.95); border: 1px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); padding: 25px;
            width: 100%; max-width: 450px; text-align: center;
        }

        .glitch-title { font-size: 3rem; font-weight: bold; text-shadow: 3px 3px #ff0000; animation: glitch 0.8s infinite alternate; margin-bottom: 20px; }
        @keyframes glitch { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.02); } }

        input, .btn {
            width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #00ff41;
            background: rgba(0, 255, 65, 0.05); color: #00ff41; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        
        /* Admin Section Styling */
        .admin-section { border: 1px dashed #00d9ff; padding: 15px; margin: 15px 0; }
        .del-all-btn { background: rgba(255, 0, 0, 0.2) !important; border-color: red !important; color: red !important; font-size: 10px; margin-top: 5px; }
        .del-all-btn:hover { background: red !important; color: white !important; }

        #tools-list { margin-top: 15px; text-align: left; }
        .tool-card { border: 1px solid #333; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        .tool-link { color: gold; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container" id="screen-login">
        <h1 class="glitch-title">KILLER KING</h1>
        <div class="box">
            <h4 style="letter-spacing: 2px; margin-bottom: 10px;">SYSTEM AUTHENTICATION</h4>
            <input type="text" id="auth-key" placeholder="ENTER ACCESS KEY">
            <button class="btn" onclick="handleLogin()">INITIALIZE</button>
            <p style="font-size: 10px; color: #555; margin-top: 10px;">MASTER LOGIN: killer786</p>
        </div>
    </div>

    <div class="container" id="screen-admin" style="display: none;">
        <div class="box" style="border-color: #00d9ff;">
            <h2 style="color: #00d9ff; margin-bottom: 15px;">ROOT CONTROL</h2>
            
            <div class="admin-section">
                <p style="font-size: 11px; margin-bottom: 5px;">KEY GENERATION (HOURS)</p>
                <input type="number" id="key-hours" placeholder="Validity Hours" value="24">
                <button class="btn" style="border-color: #00d9ff; color: #00d9ff;" onclick="generateKey()">GENERATE & COPY</button>
                <div id="key-result" style="font-size: 12px; margin-top: 5px; color: yellow; font-weight: bold;"></div>
                <button class="btn del-all-btn" onclick="deleteAllKeys()">WIPE ALL KEYS FROM DATABASE</button>
            </div>

            <div class="admin-section" style="border-color: #00ff41;">
                <p style="font-size: 11px; margin-bottom: 5px;">UPLOAD TOOL TO CLOUD</p>
                <input type="text" id="tool-name" placeholder="Tool Display Name">
                <input type="text" id="tool-url" placeholder="Direct Download URL">
                <button class="btn" onclick="uploadTool()">SEND TO DATABASE</button>
            </div>
            
            <button class="btn" onclick="location.reload()" style="width: auto; padding: 5px 20px; font-size: 12px;">EXIT TERMINAL</button>
        </div>
    </div>

    <div class="container" id="screen-dashboard" style="display: none;">
        <h1 class="glitch-title" style="font-size: 2.2rem;">DASHBOARD</h1>
        <div class="box">
            <div id="lock-state">
                <h3 style="color: #ff4d4d; margin-bottom: 20px;">[ DATABASE LOCKED ]</h3>
                
                <button class="btn" onclick="openLink('Https://www.youtube.com/@Yaseentechofficial')">1. SUBSCRIBE YOUTUBE</button>
                <button class="btn" onclick="openLink('https://whatsapp.com/channel/0029Vb6dLhn0gcfKZBVcAj2C')">2. JOIN WHATSAPP CHANNEL</button>
                
                <button class="btn" style="border-color: gold; color: gold; margin-top: 20px;" onclick="verifySteps()">VERIFY & UNLOCK</button>
            </div>

            <div id="unlock-state" style="display: none;">
                <h3 style="color: #00ff41; margin-bottom: 15px;">[ DATABASE UNLOCKED ]</h3>
                <div id="tools-list"></div>
                <p style="font-size: 10px; color: #555; margin-top: 20px;">Status: All systems operational.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, orderBy, setDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (Keep your existing config)
        const firebaseConfig = {
          apiKey: "AIzaSyCpvGpYmqgP8gQsjZ0SZCTsJDdjZ1-u9vQ",
          authDomain: "killerkingcloud-804.firebaseapp.com",
          projectId: "killerkingcloud-804",
          storageBucket: "killerkingcloud-804.firebasestorage.app",
          messagingSenderId: "719473974088",
          appId: "1:719473974088:web:b13c1d79aaebfbb30eb17d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTHENTICATION ---
        window.handleLogin = async () => {
            const keyInput = document.getElementById('auth-key').value.trim();
            if (!keyInput) return alert("Please enter a key.");

            // Master Bypass
            if (keyInput === "killer786") {
                showScreen('screen-admin');
                return;
            }

            const keyRef = doc(db, "keys", keyInput);
            const snap = await getDoc(keyRef);

            if (snap.exists()) {
                if (Date.now() < snap.data().expiry) {
                    showScreen('screen-dashboard');
                } else {
                    alert("THIS KEY HAS EXPIRED!");
                }
            } else {
                alert("INVALID ACCESS KEY!");
            }
        };

        // --- ADMIN: KEY GENERATOR ---
        window.generateKey = async () => {
            const hrs = document.getElementById('key-hours').value || 24;
            const newKey = "KING-" + Math.random().toString(36).substring(2, 9).toUpperCase();
            const expiryTime = Date.now() + (hrs * 60 * 60 * 1000);

            await setDoc(doc(db, "keys", newKey), { expiry: expiryTime });
            
            document.getElementById('key-result').innerText = "KEY: " + newKey;
            navigator.clipboard.writeText(newKey);
            alert("Key Generated & Copied!");
        };

        // --- ADMIN: DELETE ALL KEYS ---
        window.deleteAllKeys = async () => {
            if(confirm("Are you sure you want to delete ALL keys from the database?")) {
                const querySnapshot = await getDocs(collection(db, "keys"));
                const batch = writeBatch(db);
                querySnapshot.forEach((d) => batch.delete(d.ref));
                await batch.commit();
                alert("All keys have been wiped.");
            }
        };

        // --- ADMIN: UPLOAD TOOL ---
        window.uploadTool = async () => {
            const name = document.getElementById('tool-name').value;
            const url = document.getElementById('tool-url').value;
            if(name && url) {
                await addDoc(collection(db, "tools"), { name, url, time: Date.now() });
                alert("Tool Added to Cloud!");
                document.getElementById('tool-name').value = '';
                document.getElementById('tool-url').value = '';
            }
        };

        // --- DASHBOARD: LOCK SYSTEM ---
        let clickTracker = 0;
        window.openLink = (url) => {
            window.open(url, '_blank');
            clickTracker++;
        };

        window.verifySteps = () => {
            if (clickTracker >= 2) {
                document.getElementById('lock-state').style.display = 'none';
                document.getElementById('unlock-state').style.display = 'block';
                fetchTools();
            } else {
                alert("Error: Complete Step 1 and Step 2 first!");
            }
        };

        function fetchTools() {
            const q = query(collection(db, "tools"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('tools-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const t = d.data();
                    list.innerHTML += `
                        <div class="tool-card">
                            <span style="color:#00ff41; font-weight:bold;">${t.name}</span>
                            <a href="${t.url}" target="_blank" class="tool-link">[GET TOOL]</a>
                        </div>`;
                });
            });
        }

        // --- UI UTILS ---
        function showScreen(id) {
            document.querySelectorAll('.container').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);
    </script>
</body>
</html>
